<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    [v-cloak] {
      display: none;
    }

    .grid {
      margin: auto;
      width: 530px;
      text-align: center;
    }

    .grid table {
      border-top: 1px solid #C2D89A;
      width: 100%;
      border-collapse: collapse;
    }

    .grid th,
    td {
      padding: 10;
      border: 1px dashed #F3DCAB;
      height: 35px;
      line-height: 35px;
    }

    .grid th {
      background-color: #F3DCAB;
    }

    .grid .book {
      padding-bottom: 10px;
      padding-top: 5px;
      background-color: #F3DCAB;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <div class="grid">
      <div>
        <h1>图书管理</h1>
        <div class="book">
          <div>
            <label for="id">
              编号：
            </label>
            <input type="text" id="id" v-model.lazy='id' :disabled="isBan">
            <label for="name">
              名称：
            </label>
            <input type="text" id="name" v-model.lazy='name'>
            <button @click='handle' :disabled="isExsit">提交</button>
          </div>
        </div>
        <div>{{total}}</div>
      </div>
      <table>
        <thead>
          <tr>
            <th>编号</th>
            <th>名称</th>
            <th>时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr :key="book.id" v-for="(book, index) in books">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.date}}</td>
            <td>
              <a href="" @click.prevent="toEdit(book.id)">修改</a>
              <span>|</span>
              <a href="" @click.prevent="del(index)">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="../../vue.js"></script>
  <script type="text/javascript" src="../../axios.js"></script>
  <script type="text/javascript">
    /*
      图书管理-图书列表展示功能
      注意事项：<a href="" @click.prevent>修改</a>
      事件绑定时，可以只添加修饰符，而不绑定事件函数
    */
    var vm = new Vue({
      el: '#app',
      data: {
        total: 0,
        isBan: false,
        isExsit: false,
        id: '',
        name: '',
        books: []
      },
      methods: {
        async getData() {
          let res = await axios.get("/books")
          
          this.books = res.data

          return res
        },

        async handle() {
          //编辑提交操作
          if (this.isBan) {
            let res = await axios.put("/books/" + this.id, { name: this.name })
            this.getData()
          } else {

            //===添加
            // 调用新增图书接口
            await axios.post("/books", { name: this.name })
            // 调用getData方法，重新加载页面
            this.getData()
          }
        },
        // 点击修改操作
        toEdit(id) {
          this.isBan = true
          this.id = id
          // 通过点击时传入的id来查找books数组中的id号，如果找到了，将这个id号
          // 下的图书名name赋值给vm中的name属性
          this.books.some((item, index) => {
            if (item.id == id) {

              this.name = item.name
              return true
            }
          })

        },

        //删除操作
        async del(indexC) {
          let recId = ''
          // 通过图书数组的索引查图书id
          this.books.some((item, index) => {
            if (index == indexC) {
              recId = item.id
            }
          })

          // 请求删除图书接口
          await axios.delete("/books/" + recId)
          this.getData()
        }
      },
      watch: {
        //侦听图书名是否存在
        flag: true,
        name(val) {
          let status = this.books.some((item, index) => {
            return item.name == val
          })
          this.isExsit = status ? true : false
        }
      },
      // 元素渲染后调用的钩子函数
      async mounted() {
        // axios全局方法，配置一个基础地址
        axios.defaults.baseURL = 'http://127.0.0.1:3000'

        this.total = this.books.length
        this.getData().then(res => {
        })
        this.books = this.getData()

      },
      updated() {
        this.total = this.books.length
      }
    });
  </script>
</body>

</html>

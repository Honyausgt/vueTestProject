<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span>用户名：</span>
        <span>
            <input type="text" v-model.lazy='uname'>
        </span>
        <span>{{tip}}</span>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            uname: '',
            tip: ''
        },
        methods: {
            checkName(uname) {
                if (uname == '') {
                    this.tip = ''
                    return
                }
                this.tip = '正在验证...'
                setTimeout(() => {
                    this.tip = uname == 'yh' ? '用户名正确' : '用户名错误'
                }, 2000)
            }
        },
        watch: {
            uname(val) {
                this.checkName(val)
            }
        }
    })
</script>

</html>

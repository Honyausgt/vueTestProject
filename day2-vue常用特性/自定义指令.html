<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-focus v-color ="colo">
    </div>
</body>
<script src="../vue.js"></script>
<script>
    // 全局自定义指令
    Vue.directive('focus', {
        inserted: (ele) => {
            ele.focus()
        }
    })
    const vm = new Vue({
        el: '#app',
        data: {
            colo: 'red'
        },
        // 局部自定义指令
        directives: {
           color: {
                //带参数的自定义指令
                inserted: (ele, binding) => {
                    console.log(binding);
                    
                    ele.style.backgroundColor = binding.value
                }
           } 
        }
    })
</script>

</html>

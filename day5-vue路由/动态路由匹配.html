<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <router-link to="/login/1">登录</router-link>
        <router-link to="/register/2">注册</router-link>
        <router-link to="/index/3">首页</router-link>

        <router-view></router-view>
    </div>
</body>
<script src="../vue_2.5.22.js"></script>
<script src="../vue-router_3.0.2.js"></script>
<script>
    const login = {
        props: ['id'],
        template: '<h1>这是登录页{{id}}</h1>'
    }
    const register = {
        props: ['name', 'age'],
        template: '<h1>这是注册页{{$route.params.id}} ---{{name}}---{{age}}</h1>'
    }
    const index = {
        props: ['id', 'name', 'age'],
        template: `<div><h1>这是首页{{$route.params.id}}---{{name}}---{{age}}</h1>
        <hr/>
        <!-- 路由连接 -->
        <router-link to="/register/tab1/11">tab1</router-link>
        <!-- 路由占位符 -->
        <router-view/></div>
        `
    }

    //定义二级（子）组件
    const Tab = {
        template: `<div>我是二级列表{{$route.params.id}}</div>`
    }

    //创建router对象
    const myrouter = new VueRouter({
        // 配置路由规则
        routes:
            [
                { path: '/login/:id', component: login, props: true },
                { path: '/register/:id', component: register, props: { name: 'lisi', age: 1111 } },
                {
                    path: '/index/:id', component: index, props: res => { return { name: vm.testData[0], age: 1212 } }, children: [
                        { path: '/register/tab1/:id', component: Tab }
                    ]
                },
                // 路由重定向
                { path: '/', redirect: '/index' }
            ]
    })

    const vm = new Vue({
        el: '#app',
        data: {
            testData: ['lilili']
        },
        router: myrouter
    })
</script>

</html>

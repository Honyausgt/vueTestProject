<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-com :send="msg"></my-com>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    Vue.component("my-com", {
        props: ["send"],
        template: '<div v-text="send"> 父组件-- </div>'
    })

    const vm = new Vue({
        el: '#app',
        data: {
            msg: '传过来了'
        }
    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <root-com>
        </root-com>
        
</body>
<script src="../vue.js"></script>
<script>
    Vue.component("root-com", {
        data() {
            return {
                title: '123'
            }
        },
        template: `<div>父组件{{title}}---<second-com :title1="title"></second-com></div>`
    })
    Vue.component("second-com", {
        props: ['title1'],
        template: `<div>子{{title1}}</div>`
    })
    const vm = new Vue({
        el: '#app'
    })
</script>

</html>
